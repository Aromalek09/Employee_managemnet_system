<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #86b7fe;
    }
    .illustration {
      background: #eaf0ff;
      border-top-left-radius: 1rem;
      border-bottom-left-radius: 1rem;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg">
        <div class="row g-0">
          <!-- Image Section -->
          <div class="col-md-6 illustration d-flex align-items-center justify-content-center p-4">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/businessman-is-trying-to-login-his-account-illustration-download-in-svg-png-gif-file-formats--user-password-employment-pack-business-illustrations-8424089.png?f=webp" alt="Login Illustration" class="img-fluid" style="max-height: 300px;">
          </div>

          <!-- Login Form Section -->
          <div class="col-md-6 p-4">
            <h3 class="mb-4 text-center">Welcome Back</h3>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <p class="text-center small">Don't have an account? <a href="/employee/register-page/">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
