<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #86b7fe;
    }
    .illustration {
      background: #f0f4ff;
      border-top-left-radius: 1rem;
      border-bottom-left-radius: 1rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg">
        <div class="row g-0">
          <!-- Image Section -->
          <div class="col-md-6 illustration d-flex align-items-center justify-content-center p-4">
            <img src="https://icon-library.com/images/registration-icon-png/registration-icon-png-6.jpg" alt="Register Illustration" class="img-fluid" style="max-height: 300px;">
          </div>
          
          <!-- Form Section -->
          <div class="col-md-6 p-4">
            <h3 class="mb-4 text-center">Create an Account</h3>
            <form id="registerForm">
              <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
              <p id="message" class="text-danger text-center small"></p>
              <p class="text-center small">Already have an account? <a href="/employee/login-page/">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const password2 = document.getElementById("password2").value;

  fetch("http://localhost:8000/employee/register/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password, password2 })
  })
  .then(res => res.json())
  .then(data => {
    const message = document.getElementById("message");
    if (data.username) {
      message.classList.remove('text-danger');
      message.classList.add('text-success');
      message.textContent = "Registration successful!";
      setTimeout(() => window.location.href = "/employee/login-page/", 1500);
    } else {
      message.classList.remove('text-success');
      message.classList.add('text-danger');
      message.textContent = Object.values(data).flat().join(", ");
    }
  })
  .catch(err => {
    document.getElementById("message").textContent = "Something went wrong!";
  });
});
</script>

</body>
</html>
